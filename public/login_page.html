<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Eatopia </title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="/public/output.css" rel="stylesheet">
    </head>

    <body class="flex justify-center items-center min-h-screen img_back">
        <div class="wrapper">
            <form action="">
                <h1 class="text-4xl text-center "> Login </h1>

                <div class="input_box">
                    <input class="input_tag"
                    type="email" placeholder="Email" required>
                    <i class='absolute right-5 top-2/4 -translate-y-1/2 text-base bx bxs-envelope'></i>
                </div>

                <div class="input_box">
                    <input class="input_tag"
                    type="password" placeholder="Password" required>
                    <i class='absolute right-5 top-2/4 -translate-y-1/2 text-base bx bxs-lock'></i>
                </div>

                <div class="remember_forget">
                    <label><input class="mr-0.5 ml-4 text-white" type="checkbox"> Remember me</label>
                    <a class="text-white hover:underline no-underline mr-1.5" href="#">Forget Password</a>
                </div>

                <button class="btn" type="submit">Login</button>

                <div class="text-sm mt-4 text-center">
                    <p> Don't have an account? 
                        <a class="text-white font-semibold no-underline hover:underline" href="/public/signup_page.html"> Sign up </a></p>
                </div>

            </form>
        </div>
    
        
    </body>

</html>
